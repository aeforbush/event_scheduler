    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Iconic -->

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!-- Fontawesome -->

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>


  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <!-- creates overall grid -->
    <div class="container">

      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 hour time-block">8:00 AM</div>
        <textarea id="8" class="col-8 input"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-plus mr-2"></span></button>
        <button class="col-1 deleteBtn"><span class="oi oi-trash mr-2"></span>-</button>
      </div>

      <div class="row">
        <div class="col-1 hour time-block">9:00 AM</div>
